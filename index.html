<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scranagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Scranagram</h1>
        
        <div class="input-section">
            <input type="text" id="word-input" placeholder="Enter a word...">
        </div>
        
        <div class="button-section">
            <button id="scramble-btn">SCRAMBLE</button>
            <div class="layout-buttons">
                <button id="circular-btn" class="layout-btn active" data-layout="circular">
                    <i class="fas fa-circle-notch"></i>
                </button>
                <button id="linear-btn" class="layout-btn" data-layout="linear">
                    <i class="fas fa-grip-lines"></i>
                </button>
            </div>
        </div>
        
        <div id="letters-container" class="letters-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
